<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tris_style.css">
    <link rel="stylesheet" href="tris_icons.css">
    <script src="tris_script.js"></script>
    <title>TRIS</title>
</head>
<body>
    <div class="header">
        <div class="logo_box">
            <img class="header_logo" src="logo.png">
        </div>
        <div class="title_box">
            <p class="title">TRIS</p>
        </div>
        <div class="dark_mode_box">
            <i class="gg-dark-mode"></i>
        </div>
    </div>
    <div class="player_turn_box">
        <p class="turn_text">turno del giocatore n.</p><p class="turn_text" id="which_player">1</p>
    </div>
    <canvas id="win_lines"></canvas>
    <div class="table">
        <div class="column">
            <button class="input_btn" class="player_input" id="btn_1" onclick="input(1)"></button>
            <button class="input_btn" class="player_input" id="btn_2" onclick="input(2)"></button>
            <button class="input_btn" class="player_input" id="btn_3" onclick="input(3)"></button>
        </div>
        <div class="column">
            <button class="input_btn" class="player_input"  id="btn_4" onclick="input(4)"></button>
            <button class="input_btn" class="player_input"  id="btn_5" onclick="input(5)"></button>
            <button class="input_btn" class="player_input"  id="btn_6" onclick="input(6)"></button>
        </div>
        <div class="column">
            <button class="input_btn" class="player_input" id="btn_7" onclick="input(7)"></button>
            <button class="input_btn" class="player_input" id="btn_8" onclick="input(8)"></button>
            <button class="input_btn" class="player_input" id="btn_9" onclick="input(9)"></button>
        </div>
    </div>
    <div id="win_feedback_box">
        <div style="width: 100%; text-align: center;">
            <p id="win_feedback"></p>
        </div>
        <div style="width: 100%; height: 100px;display: flex; align-items: center; justify-content: center;">
            <button id="new_match" onclick="start_new_match()">nuova partita</button>
        </div>
    </div>

</body>
</html>
