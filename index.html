<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Leonardo Gangale</title>
    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 48;
        }
    </style>
</head>
<body style="font-family: 'Epilogue', sans-serif;">
    <div class="Panel">
        <div class="Menu" id="ciro">
            <button id="dropdown_btn" style="background-color: rgba(1, 1, 1, 0); border: none; display: none;">
                <span class="material-symbols-outlined">
                    menu
                </span>
            </button>
            <img src="logo-removebg-preview black.png" class="mobile_logo" style="display: none;">
            <div id="mobile_menu" style="display: none;">
                <ul id="mobile_menu_list">
                    <li>About</li>
                    <li>Contact me</li>
                    <li>Projects</li>
                    <li>Social</li>
                </ul>
            </div>
            <ul class="MenuList">
                <div class="LogoDiv">
                    <img src="logo-removebg-preview black.png" class="logo">
                </div>
               <li>About</li>
               <li>Contact me</li>
               <li>Projects</li>
               <li>Social</li>
            </ul>
        </div>
    </div>
    <script>
        VanillaTilt.init(document.querySelector(".Panel")
        , {
		max: 1,
		speed: 1000
        });
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
        $("#dropdown_btn").click(function(){
        $("#mobile_menu").slideToggle();
    }); 
    });
    </script>
</body>
</html>
