<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="conversione.css">
    <script defer src="conversione.js"></script>

    <!-- QUESTO FILE E' SOLO PER L'ANIMAZIONE DELLO SFONDO NON
    E' IMPORTANTE PER LA LOGICA DEL PROGRAMMA! -->
    <script defer src="animazione_canvas.js"></script>
    <!---------------------------------------------------------------------------------------------->

    <title>Convertitore di base</title>
</head>

<body>

    <div class="mainContainer" data-tilt data-tilt-max="2" data-tilt-speed="2400" data-tilt-perspective="500">
        
        <div class="firstRow">
            <div class="inputContainer">
                <h3>Numero da convertire</h3>
                <input id="numero" style="text-transform: uppercase;" required placeholder="ex: 123" class="inputField">
            </div>

            <div class="inputContainer small">
                <h3>In base</h3>
                <select id = "base" class="selection" onchange = "sceltaBase()">
                    <option class="option"> 2 </option>
                    <option class="option"> 3 </option>
                    <option class="option"> 4 </option>
                    <option class="option"> 5 </option>
                    <option class="option"> 6 </option>
                    <option class="option"> 7 </option>
                    <option class="option"> 8 </option>
                    <option class="option"> 9 </option>
                    <option class="option"> 10 </option>
                    <option class="option"> 11 </option>
                    <option class="option"> 12 </option>
                    <option class="option"> 13 </option>
                    <option class="option"> 14 </option>
                    <option class="option"> 15 </option>
                    <option class="option"> 16 </option>
                    <option class="option"> 17 </option>
                    <option class="option"> 18 </option>
                    <option class="option"> 19 </option>
                    <option class="option"> 20 </option>
                    <option class="option"> 21 </option>
                    <option class="option"> 22 </option>
                    <option class="option"> 23 </option>
                    <option class="option"> 24 </option>
                    <option class="option"> 25 </option>
                    <option class="option"> 26 </option>
                    <option class="option"> 27 </option>
                    <option class="option"> 28 </option>
                    <option class="option"> 29 </option>
                    <option class="option"> 30 </option>
                    <option class="option"> 31 </option>
                    <option class="option"> 32 </option>
                    <option class="option"> 33 </option>
                    <option class="option"> 34 </option>
                    <option class="option"> 35 </option>
                    <option class="option"> 36 </option>
                    </select>
            </div>
        </div>  

        <div class="inputContainer medium">
            <h3>Base per la conversione</h3>
            <input  id="baseConversione" placeholder="ex: 2" type="number" required class="inputField">
        </div>        

        <button id="convert_bttn" onclick="clickBottone()" type="submit">Converti</button>

        <div class="resultContainer">
            <h3>Risultato:<h3 id="risultato"></h3></h3>
        </div>

    </div>

    <script type="text/javascript" src="vanilla-tilt.js"></script>
</body>
</html>
